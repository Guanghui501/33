<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atomic Structure Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/ngl@2.0.0-dev.38/dist/ngl.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #0078d7;
            color: white;
            padding: 10px 20px;
            font-size: 24px;
        }
        .container {
            padding: 20px;
        }
        .controls {
            margin-bottom: 20px;
        }
        .viewer {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
        }
        input[type="file"] {
            padding: 6px;
        }
    </style>
</head>
<body>
    <div class="header">Atomic Structure Viewer</div>
    <div class="container">
        <div class="controls">
            <input type="file" id="fileInput" accept=".cif">
            <button onclick="addAtomLabels()">Add Atom Labels</button>
            <button onclick="removeAtomLabels()">Remove Labels</button>
        </div>
        <div id="viewer" class="viewer"></div>
    </div>

    <script>
        let stage;
        let labelComp = null;

        function addAtomLabels() {
            if (!stage) return;
            const structure = stage.compList[0].structure;
            if (!structure) return;

            if (labelComp) {
                stage.removeComponent(labelComp);
                labelComp = null;
            }

            labelComp = stage.compList[0].addRepresentation("label", {
                labelType: "atomname",
                fontSize: 0.8,
                fontColor: "blue",
                zOffset: 1.0
            });
        }

        function removeAtomLabels() {
            if (labelComp) {
                stage.removeComponent(labelComp);
                labelComp = null;
            }
        }

        document.getElementById('fileInput').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (e) {
                const cifText = e.target.result;
                if (stage) {
                    stage.removeAllComponents();
                } else {
                    stage = new NGL.Stage("viewer");
                }

                stage.loadFile(new Blob([cifText], { type: 'text/plain' }), {
                    ext: "cif"
                }).then(function (component) {
                    component.addRepresentation("ball+stick");
                    component.autoView();
                });
            };
            reader.readAsText(file);
        });
    </script>
</body>
</html>
